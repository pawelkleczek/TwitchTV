<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Twitch Tv API</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/style.css'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script type='text/javascript' src='app.js'></script>
</head>

<body>
    <div class='container'>

        <div class='row'>

            <div class='col-md-12'>
                <h1 class='text-center'>Twitch Streamers</h1>
            </div>

        </div>

        <div class='row'>
            <div class='col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12 esl_-grid just-border'>

                <img class='esl_-image thin-white-border img-responsive' src='https://static-cdn.jtvnw.net/jtv_user_pictures/esl_sc2-profile_image-d6db9488cec97125-300x300.jpeg' alt='ESL_SC2 Logo'>

                <div id='esl_'>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12 free-grid just-border">
                <img class="free-image thin-white-border img-responsive" src="https://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-d9514f2df0962329-300x300.png" alt="freecodecamp Logo">
                <div id="free"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12 ogam-grid just-border">
                <img class="ogam-image thin-white-border img-responsive" src="https://static-cdn.jtvnw.net/jtv_user_pictures/ogamingsc2-profile_image-9021dccf9399929e-300x300.jpeg" alt="OgamingSC2 Logo">
                <div id="ogam"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12 cret-grid just-border">
                <img class="cret-image thin-white-border img-responsive" src="https://static-cdn.jtvnw.net/jtv_user_pictures/cretetion-profile_image-12bae34d9765f222-300x300.jpeg" alt="cretetion Logo">
                <div id="cret"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12 noob-grid just-border">
                <img class="noob-image thin-white-border img-responsive" src="https://static-cdn.jtvnw.net/jtv_user_pictures/noobs2ninjas-profile_image-34707f847a73d934-300x300.png" alt="noobs2ninjas Logo">
                <div id="noob"></div>
            </div>
        </div>
    </div>
</body>

</html>
